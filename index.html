<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>



    <script >
    	
    let promise= fetch('coffee.jpg');
    //let promise2= promise.then(function (response){ return response.blob;})
    let promise2= promise.then(response =>{ return response.blob;});
    let promise3= promise2.then( myBlob=>{
    	let objectURL= URL.createObjectURL(myBlob);
    	let img= document.createElement('img');
    	img.src=objectURL;
    	document.body.appendChild(img);
    });

   

    </script>
  </body>
