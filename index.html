<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>



    <script >
    	
    

    //let errorCase= promise3.catch(e=>{ console.log("There has been an error in fetch operation: "+e.message);});

    fetch('coffee.jpg').then(response=>  (response.blob))
    .then(myBlob=>{
      objectURL=URL.createObjectURL(myBlob);
      img= document.createElement('img');
      img.src=objectURL;
        document.body.appendChild(img);
    })
    .catch( e=> { console.log("There has been an error in fetch operation: "+e.message); });

   

    </script>
  </body>
</html>
